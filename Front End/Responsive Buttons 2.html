<style type="text/css">
	body { padding:1%; font : 100%/1.4 'Helvetica Neue', arial, helvetica, helve, sans-serif; 	
	}
	.header { padding:1em 0; }
	.col { background: #9bddff; padding:1em 0; text-align:center;}

.section {clear: both; padding-left: 2.5vw; margin: 0px;}
.col {display: block; float:left; margin: 1% 0 1% 1%;}
.col:first-child { margin-left: 0%; }
.group:before,
.group:after {

}
.group:after {clear:both;}
.group {zoom:1;}

.span_1_of_3 {width: 31.2%;}

.border {border: 3%; border-color: #000; border-style: solid;}
.border:hover {background-color: #FF6600;border-color: #000; transition-delay: 0.2s;}

@media only screen and (max-width: 648px) {
	.col { margin: 1% 0 1% 0%;}
	.span_1_of_3 { width: 100%; }
	.header-text {font-size: 200% !important;}

}
.header-text {font-size: 3vw;color: #000000;font-family: Gentona-SemiBold;}   
.header-text:hover {display: inline-block; color: #fff; transition: color .3s;}

.underline {margin-bottom: 3%;}
.link {display: inline-block;color: #000;text-decoration: none;}
.link::after {content: ''; display: block; width: 0; height: 4px; background: #000;transition: width .3s;}
.link:hover::after {width: 100%; transition: width .3s;}

</style>
