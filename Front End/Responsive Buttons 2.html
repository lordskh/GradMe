<style>
.section {
	clear: both;
	padding: 0px;
	margin: 0px;
}
.col {
	display: block;
	float:left;
	margin: 1% 0 1% 1.6%;
}
.col:first-child { margin-left: 0%; }
.group:before,
.group:after {
	content:"";
	display:table;
}
.group:after {
	clear:both;
}
.group {
    zoom:1; /* For IE 6/7 */
}
.span_3_of_3 {
	width: 100%;
}
.span_2_of_3 {
	width: 66.6%;
}
.span_1_of_3 {
	width: 31.2%; <!--33.2% original value, without border -->
}
.border {
	border: 3%;   
    border-color: #000;
    border-style: solid;
}
.border:hover {
	background-color: #FF6600;
	border-color: #000; 
	transition-delay: 0.2s;
}
/*  GO FULL WIDTH AT LESS THAN 648 PIXELS */
@media only screen and (max-width: 648px) {
	.col { margin: 1% 0 1% 0%;}
	.span_3_of_3, .span_2_of_3, .span_1_of_3 { width: 100%; }
	.header-text {font-size: 200% !important;}
}
.header-text {
        font-size: 3vw;
        color: #000000;
        font-family: Gentona-SemiBold;
    }
    
.header-text:hover {
    display: inline-block;
    color: #fff;
    transition: color .3s;
}
.underline {
    margin-bottom: 5%;
}
.link {
    display: inline-block;
    color: #000;
    text-decoration: none;
}
.link::after {
    content: '';
    display: block;
    width: 0;
    height: 4px;
    background: #000;
    transition: width .3s;
}
.link:hover::after {
    width: 100%;
    //transition: width .3s;
}
</style>

<body >

<section id="info-form">

			<h class="header-text text-center link underline">SELECT<br>YOUR<br>MAJOR</h3>
		</div>
		
		<div class="col border span_1_of_3">

		</div>
		
		<div class="col border span_1_of_3">
			<h class="header-text text-center link underline">FIND YOUR<br>PROFESSIONAL<br>TRACK</h3>
		</div>
		
	</div></form>
</section>

</body>
