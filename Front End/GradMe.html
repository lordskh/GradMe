<!--Body & Formatting CSS-->
<style type="text/css">
html,body {
    padding:0;
    margin:0;
    background:black;
    height: 100%;
}
/* styling for buttons */
.cpl {
    color: white;
    border: 1px solid rgba(0,0,0,0.21);
    border-bottom: 4px solid rgba(0,0,0,0.21);
    border-radius: 4px;
    text-shadow: 0 2px 0 rgba(0,0,0,0.15);

    -webkit-box-shadow: 0px 10px 29px 7px rgba(21,21,21,0.4);
    -moz-box-shadow: 0px 10px 29px 7px rgba(21,21,21,0.4);
    box-shadow: 0px 10px 29px 7px rgba(21,21,21,0.4);
}

.parallax {
    background-image: url("https://www.jhu.edu/theme/images/divisions-section-background-desk-9f3b03d3b9.jpg");
    height: 100vh;
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}

/*don't move from HTML*/
.beneath{z-index: 1; background: transparent; width:100%; position:relative; top: 0; transform: translate(-0%, 0%);}
    @media (max-width: 648px){.beneath{top: 0vw}}

.navi {
    position: fixed;
    display: flex;
    width: 100%;
    height: 50px;
    background-color: #049372;
    top: 0;
    z-index: 100 !important;

    -webkit-box-shadow: 0px 10px 29px 7px rgba(21,21,21,0.8);
    -moz-box-shadow: 0px 10px 29px 7px rgba(21,21,21,0.8);
    box-shadow: 0px 10px 29px 7px rgba(21,21,21,0.8);
}

.submit {
    border: none;
    font-family: Gentona-SemiBold;
    font-size: 4vw;
    min-width: 40%;
    color: inherit;
    background: none;
    cursor: pointer;
    padding: 25px 80px;
    margin: 0% 0% 5% 30vw;
    transform: translateX(0);
    text-transform: uppercase;
    letter-spacing: 1px;
    outline: none;
    position: relative;
    -webkit-transition: all 0.3s;
    -moz-transition: all 0.3s;
    transition: all 0.3s;
}

.submit:after {
    content: '';
    position: absolute;
    z-index: -1;
    -webkit-transition: all 0.2s;
    -moz-transition: all 0.2s;
    transition: all 0.2s;
}

/* Button 1 */
.submit-1 {
    border: 2px solid #fff;
    color: #fff;
}

/* Button 1c */
.submit-1c:after {
    width: 100%;
    height: 0%;
    bottom: 0;
    left: 0;
    background: #fff;
}

.submit-1c:hover,
.submit-1c:active {
    color: #0e83cd;
}

.submit-1c:hover:after,
.submit-1c:active:after {
    height: 100%;
}

</style>

<body>
    <!-- Header -->
