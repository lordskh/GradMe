<style type="text/css">
html,body {
    padding:0;
    margin:0;
    background:black;
    height: 100%;
}
.header { padding:1em 0; }
.header-text{font-family: Quadon; color: #fff; font-size: 350%; text-align:center;word-wrap: normal}

.center {
        background: red;
        width:100%;
        position: absolute;
        top: 50%;
        left: 50%;
        margin-right: -50%;
        transform: translate(-50%, -50%) }

.section-menu {clear: both; padding-left: 2vw; margin: 0px; border}
.menuCol {background: #9bddff; padding: 1em; text-align:center; display: block; float:left; margin: 1.5% 0 5% 2%; border-radius: 3px;}
.menuCol:first-child { margin-left: 0%; }
.group:before,
.group:after {
    content:"";
    display:table;
}
.group:after {clear:both;}
.group {zoom:1;}

.span_1_of_3 {width: 31.2%;}

.border {border: 3%; border-color: #000; border-style: solid;}
.border:hover {background-color: #FF6600;border-color: #000; transition-delay: 0.2s;}

@media only screen and (max-width: 648px) {
    .menuCol { margin: 1% 0 1% 0%;}
    .span_1_of_3 { width: 100%; }
    .icon-text {font-size: 200% !important;}
    .section-menu {padding-left: 1vw; padding-right: 1vw;}}
    .center{width: 90%;height: 40%;}

.icon-text {font-size: 3vw;color: #000000;font-family: Gentona-SemiBold;}   
.icon-text:hover {display: inline-block; color: #fff; transition: color .3s;}
/*--responsive effect--*/
.underline {margin-bottom: 3%;}
.link {display: inline-block;color: #000;text-decoration: none;}
.link::after {content: ''; display: block; width: 0; height: 4px; background: #000;transition: width .3s;}
.link:hover::after {width: 100%; transition: width .3s;}

.parallax { 
    background-image: url("https://www.jhu.edu/theme/images/divisions-section-background-desk-9f3b03d3b9.jpg");
    height: 90%; 
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
.nav-position {
    background-attachment: fixed
}
.panel{height:100%;background-color:red; border-radius: 0;}

</style>

<body>
    <div class="parallax">
    <div class="header-text center">Welcome to GradMe.</div>
    </div>
    <div class="panel">
    <form><div class="section-menu group">
    
        <div class="menuCol border span_1_of_3">
            <h class="icon-text text-center link underline">SELECT<br>YOUR<br>MAJOR</h>
        </div>
        
        <div class="menuCol border span_1_of_3">
            <h class="icon-text text-center link underline">SELECT<br>YOUR<br>MINOR</h>
        </div>
        
        <div class="menuCol border span_1_of_3">
            <h class="icon-text text-center link underline">FIND YOUR<br>PROFESSIONAL<br>TRACK</h>
        </div>
        
    </div></form>
</body>
